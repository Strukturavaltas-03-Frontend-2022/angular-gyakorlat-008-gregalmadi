<div class="row">
  <div *ngIf="event$ | async as event" class="col-6 offset-3">
    <form #eventForm="ngForm" (ngSubmit)="onUpdate(eventForm, event)">
      <div class="form-group">
        <label for="">Name</label>
        <input
          name="name"
          [(ngModel)]="event.name"
          type="text"
          class="form-control"
          pattern=".{8,25}"
          required
        />
        <div
          class="error-message"
          *ngIf="
            eventForm.controls.name?.invalid && eventForm.controls.name?.touched
          "
          class="error-message"
        >
          The name of the event must be at least 8 and at most 25 chars long.
        </div>
      </div>
      <div class="form-group">
        <label for="">Date</label>
        <input
          name="date"
          [(ngModel)]="event.date"
          type="text"
          class="form-control"
          pattern="(^0[1-9]|[12][0-9]|3[01])\/(0[1-9]|1[0-2])\/(\d{4}$)"
          required
        />
      </div>
      <div
        class="error-message"
        *ngIf="
          eventForm.controls.date?.invalid && eventForm.controls.date?.touched
        "
        class="error-message"
      >
        The date of the event must be in 'dd/mm/yy' format
      </div>
      <div class="form-group">
        <label for="">Time</label>
        <input
          name="time"
          [(ngModel)]="event.time"
          type="text"
          class="form-control"
          pattern="(^((0[0-9])|(1[0-2]))([ap]m)$)"
          required
        />
      </div>
      <div
        class="error-message"
        *ngIf="
          eventForm.controls.time?.invalid && eventForm.controls.time?.touched
        "
        class="error-message"
      >
        The time of the event must be in a '00am/00pm' format.
      </div>
      <div class="form-group">
        <label for="">Location</label>
        <input
          name="location"
          [(ngModel)]="event.location"
          type="text"
          class="form-control"
          pattern="(^[A-Z].{4,24}$)"
          required
        />
      </div>
      <div
        class="error-message"
        *ngIf="
          eventForm.controls.location?.invalid &&
          eventForm.controls.location?.touched
        "
        class="error-message"
      >
        The location of the event must start with a capital letter and be at
        least 8 and at most 25 chars long.
      </div>

      <button
        [disabled]="eventForm.form.invalid"
        type="submit"
        class="btn btn-primary btn-block btn-lg"
      >
        <i class="fa fa-save"></i>
      </button>
    </form>
  </div>
</div>
